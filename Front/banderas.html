<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bandera.css">
    
    <title>Banderas</title>
</head>
<body class="gradient1">
    <div class="marcoBandera">
        <p class="titulo arabicHeavy">ARGENTINA</p>
        <div class="bandera"> 
            <div class="linea30 celeste"></div>
            <div class="linea30 blanco"></div>
            <div id="sol"class="linea30"></div>
            <div class="linea30 celeste"></div>
        
        </div>
    </div>

    <div class="marcoBandera">
        <p class="titulo arabicHeavy">Venezuela</p>
        <div class="bandera">
            <div class="linea30 amarillo"></div>
            <div class="linea30 azul"></div>
            <div class="linea30 rojo"></div>
        </div>
    </div>

    <div class="marcoBandera">
        <p class="titulo arabicHeavy">Paraguay</p>
        <div class="bandera">
            <div class="linea30 rojo"></div>
            <div class="linea30 blanco"></div>
            <div class="linea30 azul"></div>
        </div>
    </div>

    <div class="marcoBandera">
        <p class="titulo arabicHeavy">Bolivia</p>
        <div class="bandera">
            <div class="linea30 rojo"></div>
            <div class="linea30 amarillo"></div>
            <div class="linea30 verde"></div>
        </div>
    </div>

    <div class="marcoBandera">
        <p class="titulo arabicHeavy">Colombia</p>
        <div class="bandera">
            <div class="linea50 amarillo"></div>
            <div class="linea20 azul"></div>
            <div class="linea20 rojo"></div>
        </div>
    </div>

    <div class="marcoBandera">
        <p class="titulo arabicHeavy">Chile</p>
        <div class="bandera">
            <div class="linea50 azul ancho25"></div>
            <div class="linea50 blanco ancho75"></div>
            <div class="linea50 rojo"></div>
        
        </div>
    </div>

    <div class="marcoBandera">
        <p class="titulo arabicHeavy">Brasil</p>
        <div class="bandera">
            <div class="verdeBrasil"></div>
            <div class="amarilloBrasil"></div>
            <div class="amarilloBrasil2"></div>
            <div class="azulBrasil">
                <div class="franjaBlanca"></div>
                <div class="azulAbajo"></div>
            </div>
        </div>
    </div>


    
    
    
    
</body>
</html>
